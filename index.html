<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>

		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>
	<body>
		<main class="container">
			<header class="header-mobile">
				<img class="logo" src="images/logo.svg" alt="Brand logo" />
			</header>
			<picture>
				<source media="(min-width: 1440px)" srcset="images/hero-desktop.jpg" />
				<img
					src="images/hero-mobile.jpg"
					alt="picture of a model staring at the camera"
					class="hero-image"
				/>
			</picture>
			<section class="content">
				<div class="header-desktop">
					<img class="logo" src="images/logo.svg" alt="Brand logo" />
				</div>
				<h1 class="title">
					<span style="color: var(--desaturated-red); font-weight: 300"
						>We're</span
					>
					coming soon
				</h1>
				<p class="description">
					Hello fellow shoppers! We're currently building our new fashion store.
					Add your email below to stay up-to-date with announcements and our
					launch deals.
				</p>
				<div class="input">
					<input
						class="input-email"
						type="email"
						name="email"
						id="email"
						placeholder="Email Address"
						required
					/>
					<img
						class="error-icon"
						src="images/icon-error.svg"
						alt="Error icon"
					/>
					<button onclick="validateEmail()">
						<img
							class="arrow-icon"
							src="images/icon-arrow.svg"
							alt="Arrow icon"
						/>
					</button>

					<p class="error-msg">Please provide a valid email</p>
				</div>
			</section>
		</main>
	</body>
</html>
